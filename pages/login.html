<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a092cdef99.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="arrow">
        <i id="arrowIcon" class="fa-solid fa-arrow-left" onclick="redirect()"></i>
    </div>

    <div class="text">
        <p>Let's log you in</p>
    </div>

    <div class="container">

        <div class="fb_link" onclick="redirect_1()">
            <img src="../images/fb-logo.svg" alt="face_link">
            <span>Continue with Facebook</span>
        </div>
        <div class="google_link" onclick="redirect_2()">
            <img src="../images/google-logo.svg" alt="google_link">
            <span>Continue with Google</span>
        </div>
        <div class="apple_link" onclick="redirect_3()">
            <img src="../images/apple-logo.svg" alt="apple_link">
            <span>Continue with Apple</span>
        </div>
        <p>Or</p>
        <button class="login_btn" >Log in with E-mail</button>
    </div>
    
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>  


    <script src="../js/login.js"></script>
</body>
</html>
